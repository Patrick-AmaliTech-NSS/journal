<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Entry - Personal Mood Journal</title>
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="journal-container">
    <header class="journal-header">
      <div class="header-content">
        <button 
          type="button" 
          class="icon-button back-button-header" 
          id="backButton"
          aria-label="Go back"
        >
          <img src="assets/icons/back.svg" alt="" aria-hidden="true" class="icon-img">
        </button>
        <h1 class="header-title" id="pageTitle">New Journal</h1>
        <div style="width: 24px;"></div>
      </div>
    </header>

    <main class="journal-main entry-form-main">
      <form id="entryForm" class="entry-form-page" novalidate>
        <div class="entry-form-group">
          <label for="entryTitle" class="entry-form-label">Title</label>
          <input 
            type="text" 
            id="entryTitle" 
            class="entry-form-input" 
            placeholder="Journal Title"
            required
            aria-required="true"
          >
        </div>
        <div class="entry-form-group">
          <label for="entryContent" class="entry-form-label">Content</label>
          <textarea 
            id="entryContent" 
            class="entry-form-textarea" 
            placeholder="Write your thoughts here..."
            required
            aria-required="true"
          ></textarea>
        </div>
        <div class="entry-form-group">
          <label for="entryMood" class="entry-form-label">Mood</label>
          <div class="mood-select-wrapper">
            <select id="entryMood" class="entry-form-select" required aria-required="true">
              <option value="">Select a mood</option>
            </select>
            <div class="mood-select-display" id="moodSelectDisplay">
              <img src="assets/icons/mood-happy.svg" alt="" class="mood-select-icon" id="moodSelectIcon">
              <span id="moodSelectText">Select a mood</span>
              <img src="assets/icons/chevron-down.svg" alt="" class="mood-select-chevron">
            </div>
          </div>
        </div>
        <footer class="entry-form-actions">
          <button type="button" class="entry-form-button entry-form-button-secondary" id="cancelButton">
            Cancel
          </button>
          <button type="submit" class="entry-form-button entry-form-button-primary" id="saveButton">
            Save
          </button>
        </footer>
      </form>
    </main>
  </div>

  <script type="module" src="dist/create-entry.js"></script>
</body>
</html>
