<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password - Personal Mood Journal</title>
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <h1 class="auth-title">Enter Password</h1>
    </header>

    <main class="auth-content">
      <button type="button" class="back-button" id="backButton" aria-label="Go back">
        <img src="assets/icons/back.svg" alt="" aria-hidden="true" class="password-toggle-icon">
        <span>Back</span>
      </button>

      <form class="auth-form" id="passwordForm" novalidate>
        <div class="form-group password-toggle">
          <label for="passwordInput" class="form-label">Password</label>
          <input 
            type="password" 
            id="passwordInput" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            aria-required="true"
            aria-describedby="passwordError passwordToggle"
          >
          <button 
            type="button" 
            class="password-toggle-button" 
            id="passwordToggle"
            aria-label="Toggle password visibility"
            aria-pressed="false"
          >
            <img src="assets/icons/eye.svg" alt="" aria-hidden="true" class="password-toggle-icon" id="eyeIcon">
          </button>
          <span id="passwordError" class="sr-only" role="alert"></span>
        </div>

        <button type="submit" class="auth-button" id="loginButton">
          Log in
        </button>
      </form>

      <a href="#" class="auth-link" id="forgotPasswordLink">Forgot password?</a>
    </main>
  </div>

  <script type="module" src="dist/auth-password.js"></script>
</body>
</html>
