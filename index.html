<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Personal Mood Journal</title>
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="journal-container">
    <header class="journal-header">
      <div class="header-content">
        <h1 class="header-title">Home</h1>
        <nav class="header-actions" aria-label="Header actions">
          <button 
            type="button" 
            class="icon-button" 
            id="searchButton"
            aria-label="Search entries"
          >
            <img src="assets/icons/search.svg" alt="" aria-hidden="true" class="icon-img">
          </button>
          <button 
            type="button" 
            class="header-create-button" 
            id="fabButton"
            aria-label="Create new journal entry"
          >
            <img src="assets/icons/plus.svg" alt="" aria-hidden="true" class="icon-img">
            <span class="create-button-text">Create Journal</span>
          </button>
          <a 
            href="profile.html"
            class="icon-button" 
            id="profileButton"
            aria-label="Go to profile"
          >
            <img src="assets/icons/user.svg" alt="" aria-hidden="true" class="icon-img">
          </a>
        </nav>
      </div>
    </header>

    <main class="journal-main">
      <section id="entriesContainer" class="entries-list" aria-label="Journal entries">
      </section>
      <button 
        type="button" 
        class="fab" 
        id="fabButtonMobile"
        aria-label="Create new journal entry"
      >
        <img src="assets/icons/plus.svg" alt="" aria-hidden="true" class="fab-icon">
      </button>
    </main>
  </div>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
